<div class="list" 
	*ngFor="let item of listPessoas; 
	let i = index;
	let isOdd = odd;
	let isEven = even;
	let isFirst = first;
	let isLast = last;">
		<div class="item" 
		[ngClass]="{
			'item--odd': isOdd,
			'item--highlighted': personSelectedIndex == i,
		}" 
		(click)="selectPerson(i)">
				<p class="item__name">{{i}} - {{item.name}}</p>
				<p class="item__age">{{item.age}} anos</p>
		</div>
</div>
